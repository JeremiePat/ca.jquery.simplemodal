<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simplemodal jQuery Plug-in - Tests suite</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="mybox-noauto">Click Me!</button>

    <div id="mybox-auto">
        <h2>Simplemodal Box - Auto-Open</h2>
        <p>This box will open automatically at instanciation.</p>
        <p>You should see it when the page is loaded without any action.</p>

        <p>To close it, click on the background, or <button>click me !</button></p>
    </div>

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../ca.jquery.simplemodal.js"></script>
    <script>
        (function ($) {

            // Auto Open test
            $('#mybox-auto')
            .simplemodal({
                autoOpen: true,
                autoDestroy: true
            })
            .find('button')
                .on('click', function () {
                    $('#mybox-auto').simplemodal('close');
                });

            // Casper Mode test
            var $casper = $('<div/>');

            $('<p/>', {text: 'This modal modal box content is ghosted. It does not sit inside the DOM until the modal is created =).'})
            .appendTo($casper);
            $('<p/>', {text: 'To close it, click on the background layer or use the ESC key. You can also click to the upper-right close button.'})
            .appendTo($casper);

            $casper.simplemodal({
                closeButton: true
            });

            $('button.mybox-noauto').on('click', function () {
                $casper.simplemodal('open');
            });

        })(jQuery);
    </script>
</body>
</html>
